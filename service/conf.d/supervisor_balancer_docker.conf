[program:nginx]
command=nginx
autostart=true
startsecs=3
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:webui]
directory=/app/lazy_balancer
command=gunicorn -w 2 -b 0.0.0.0:8000 lazy_balancer.wsgi --log-level=info
autostart=true
startsecs=3
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
redirect_stderr=true

